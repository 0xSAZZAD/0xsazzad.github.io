<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://sazzad.pages.dev/assets/img/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://sazzad.pages.dev/assets/img/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://sazzad.pages.dev/assets/img/favicon.png">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S8LD04P4BX"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-S8LD04P4BX');

  <title>{{ if eq .IsHome true }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  {{ if .IsPage -}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/post.css" />
  <script defer src="{{site.BaseURL}}assets/js/lbox.js"></script>
  {{ else }}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/blog.css" />
  {{ end}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/common.css" />
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}
</head>
